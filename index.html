<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="container">
            <h1 class="title">Color Tool</h1>    

            <label for="hex">Color (Hex)</label>
            <input type="text" name="hex" id="hexInput" placeholder="#000000">

            <div class="toggle">
                <p id="lightenText" class="toggle-text">Lighten</p>
                <div id="toggleBtn" class="toggle-btn">
                    <div class="inner-circle"></div>
                </div>
                <p id="darkenText" class="toggle-text unselected">Darken</p>
            </div>

            <label for="slider" id="slider-text">0%</label>
            <input type="range" name="slider" min="0" max="100" value="0" class="slider" id="slider">

            <p>Input Color</p>
            <div class="box" id="inputColor"></div>

            <p id="alteredColorText">Altered Color #</p>
            <div class="box" id="alteredColor"></div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
